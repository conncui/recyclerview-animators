apply plugin: 'com.android.library'

android {
  compileSdkVersion COMPILE_SDK_VERSION as int
  buildToolsVersion BUILD_TOOLS_VERSION

  defaultConfig {
    minSdkVersion MIN_SDK_VERSION as int
    targetSdkVersion TARGET_SDK_VERSION as int
    versionCode "git rev-list origin/master --count".execute().text.toInteger()
    versionName VERSION_NAME
  }
}

dependencies {
  compile "com.android.support:support-compat:${SUPPORT_PACKAGE_VERSION}"
  compile "com.android.support:support-core-ui:${SUPPORT_PACKAGE_VERSION}"
  compile "com.android.support:recyclerview-v7:${SUPPORT_PACKAGE_VERSION}"
}

